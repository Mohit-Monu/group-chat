
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>
<body>
    <form id="form">
        <div class="login-box">
            <div class="login-header">
                <header>Sign up</header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Name" autocomplete="off" required id="nam">
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required id="emai">
            </div>
            <div class="input-box">
                <input type="number" class="input-field" placeholder="Phone no" autocomplete="off" required
                    id="num">
            </div>            
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" autocomplete="off" required
                    id="password1">
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required
                    id="password2">
            </div>
            <header id="emailalread"></header>
            <div class="input-submit">
                <button class="submit-btn" id="submit"></button>
                <label for="submit">Sign Up</label>
            </div>
    </form>
    <div class="sign-up-link">
        <p>Already have account? <a href="./sign_in.html">Sign In</a></p>
    </div>
</body>
</html>
